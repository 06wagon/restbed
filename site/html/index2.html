        <script>
            $(document).ready(function() {
                $('#index a').next('div').siblings('div').slideUp();

                $('#index a').click(function(e) {
                    //Close all <div> but the <div> right after the clicked <a>
                    $(e.target).next('div').siblings('div').slideUp();
                    $(e.target).siblings('a').css('color', '#6d6e70');
                    //Toggle open/close on the <div> after the <a>, opening it if not open.
                    $(e.target).next('div').slideToggle();
                    $(e.target).css('color', '#00979C');
                });
            });
        </script>

        <script data-template-name="index" type="text/x-handlebars">
            <section style="height: 1px;">
                <div style="float:left;width:50%;">
                    <p>
                        stripe.com/gb/pricing
                        Developing RESTful Web services that seamlessly support 
                        exposing your data in a variety of representations while abstracting
                        away the low-level details of the HTTP protocol is not an easy task
                        without a good framework.  Restbed is an attempt to simplify the development
                        of such systems within the C++ development arena. It offers a clean, portable
                        interface to get RESTful Web Services up and running within a matter of minutes.
                    </p>
                    <h1>
                        Features
                    </h1>                        
                    <ul>
                        <li>HTTP Method filteration</li>
                        <li>Path Parameters</li>
                        <li>Header request fliteration</li>
                        <li>Latest C++11 Feature Support</li>
                        <li>Linux, BSD, Mac OSX, and Windows platform support</li>
                        <li>Two way SSL certificate authentication</li>
                        <li>Designed with developer customisation in mind</li>
                        <li>Built in logging functionality</li>
                        <li>Thread Safe</li>
                    </ul>

                    <div class="download">
                        <a href="https://bitbucket.org/bcrowhurst/restbed/downloads">
