<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Corvusoft - Restbed</title>

        <meta name="author" content="Corvusoft - Software Solutions"/>      
        <meta name="copyright" content="&copy;" />
        <meta name="description" content="C++ RESTful Web Service Framework"/>
        <meta name="keywords" content="C++, RESTful, REST, Web Service, Embedded, Open Source, OpenSource, C/C++"/>
        <meta name="viewport" content="width=device-width"/>

        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>

        <link rel="stylesheet" href="../style/main.css">
        <link rel="stylesheet" href="../style/rule.css">
        <link rel="stylesheet" href="../style/modal.css">
        <link rel="stylesheet" href="../style/header.css">
        <link rel="stylesheet" href="../style/footer.css">

        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="../script/modal.js"></script>

        <style>
        	section {
        		font-size: 16pt;
        	}

        	input, textarea, select, a {
        		display: block;
        		font-size: 16pt;
        		padding: 1%;
        	}
        </style>
    </head>
    <body>
        <header>
            <img src="../image/logo.png"/>
            <nav>
                <a href="https://bitbucket.org/bcrowhurst/restbed/wiki/Home">API</a>
                <a href="https://bitbucket.org/bcrowhurst/restbed/src">Source</a>
                <a href="https://bitbucket.org/bcrowhurst/restbed/wiki/Home">Wiki</a>
                <a href="https://bitbucket.org/bcrowhurst/restbed/issues">Issues</a>
            </nav> 
            <br clear="both" />
            <hr>
        </header>            
        <section>
        	<div style="float:left;width:50%;">
	        	<form>
	        		<fieldset>
	        			<label for="">
	        				Product
	        			</label>
	        			<input type="text" disabled="disabled" value="Restbed" />
	        			<label for="">
	        				Version
	        			</label>
	        			<input type="text" disabled="disabled" value="1.0" />
	        			<label for="">
	        				Email
	        			</label>
	        			<input type="email" />
                        <label for="">
                            Phone
                        </label>
                        <label for="">
                            Severity
                        </label>
                        <select>
                            <option>Inconvenience</option>
                            <option>Important</option>
                            <option>Show Stopper</option>
                        </select>
                        <label for="">
                            Bounty
                        </label>
                        <select>
                            <option>0</option>
                            <option>25</option>
                            <option>50 - weighted by severity</option>
                        </select>
                        <input type="tel" />
	        			<label for="">
	        				Error
	        			</label>
	        			<textarea type="textarea">
                        </textarea>                        
	        			<label for="">
	        				Reproduce
	        			</label>
	        			<textarea type="textarea">
	        			</textarea>
	        			<input type="submit" />
	        		</fieldset>
	        	</form> 
        	</div>

        	<div style="float:right;width:50%;height:50%">
                <img style="float:right;height:auto;width:auto;max-width:100%;" src="../image/chart.png" />
            </div>   
        </section>
        <footer>
